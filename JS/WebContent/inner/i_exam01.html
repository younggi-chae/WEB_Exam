<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var arr1 = [];
	
	arr1[0] = "준성";
	arr1[1] = "지은";
	arr1[2] = "태완";
	
	var arr2 = new Array(3);
	
	arr2[0] = "형준";
	arr2[1] = "나은";
	arr2[2] = "아윤";
	
	var arr3 = new Array('령경' , '승희' , '영기');
	
	//배열 => 문자열
	document.write(arr1.toString() + "<br>"); // , 기준
	document.write(arr1.join(" ") + "<br>");
	
	//배열 추가
	var arr4 = arr3.concat(arr2);
	document.write(arr4.toString() + "<br>");
	
	//령경,승희,영기,형준,나은,아윤
	//배열 부분 추출
	var arr5 = arr4.slice(1,4);
	document.write(arr5.toString() + "<br>");
	
	//배열 부분 삭제(splice(인덱스, 갯수))
	var arr6 = arr4.splice(1,2);
	document.write(arr4.toString() + "<br>");
	
	//오름차순
	var arr7 = arr4.sort();  
	document.write(arr7.toString() + "<br>");
	
	
	//내림차순 정렬
	var array = [23,11,98,3,4,65,87];
	
	array.sort(function(a, b) {
		if(a < b){
			return 1;
		} else if(a > b){
			return -1;
		} else {
			return 0;
		}
	});
	
	document.write(array.toString() + "<br>");
	
</script>
</head>
<body>

</body>
</html>
