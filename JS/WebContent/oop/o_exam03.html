<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function student(name, kor, eng, mat) {		
		this.name = name;
		this.kor = kor;
		this.eng = eng;
		this.mat = mat;		
	}

	student.prototype = {
		getSum : function() {
			return this.kor + this.eng + this.mat;
		},
		getAverage : function() {
			return this.getSum() / 3;
		},
		toString : function() {
			return this.name + "\t" + this.kor + "\t" + this.eng
					+ "\t" + this.mat + "\t" + this.getSum() + "\t"
					+ this.getAverage();
		}
	}

	var students = []; //배열 ,  학생 여러명 추가, 정렬하고 1등에서 3등까지만(배열에 남기기) 출력
	students.push(new student("홍길동", 90, 80, 70));
	students.push(new student("박길동", 50, 60, 70));
	students.push(new student("김길동", 60, 80, 70));
	students.push(new student("강길동", 30, 40, 70));
	students.push(new student("서길동", 50, 60, 90));
	students.push(new student("유길동", 30, 20, 40));
	
	students = students.sort(function(a, b){
		return b.getSum() - a.getSum(); //내림차순
	}).slice(0, 3);
	var output = '이름\t\t국어\t영어\t수학\t총점\t평균<br>';
	for ( var i in students) {
		output += students[i].toString() + '<br>';
	}
	document.write(output);
</script>
</head>
<body>

</body>
</html>
