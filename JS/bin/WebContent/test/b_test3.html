<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var one = 1200;
	var two = 1300;
	var three = 1000;
	var four = prompt("4분기 판매량을 입력하세요.");
	
	var avg = (one+two+three)/3;
	
	var result = four >= avg;
	
	result = result ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
	document.write(result);	
	
</script>
</head>
