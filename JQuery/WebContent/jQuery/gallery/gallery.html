		<script type="text/javascript">
		//event.preventDefault();
		$(function(){
			$('#navi a').click(function(event){
				$('#main img').before('<img src="' + $(this).attr('href') + '"/>');
				$('#main img:last').fadeOut('slow', function(){
					$(this).remove();
				});		
		
				event.preventDefault();
			});
		});
		
		</script>
