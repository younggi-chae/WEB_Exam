<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>

	<style>
		.tab-menu {
			list-style: none;
			height:80px;
		}
		.tab-menu li {
			width:99px;
			height:40px;
			background-position-y:0;
			text-indent: -1000px;
			overflow: hidden;
			display: inline-block;
			float:left;
		}
		.tab-menu li:hover {
			background-position-y: -40px;
		}
		.tab-menu li.select {
			background-position-y: -80px;
			height:80px;
		}
		.tab-menu li.menuitem1 {
			background-image: url(images/newbtn.bar.1.png);
		}
		.tab-menu li.menuitem2 {
			background-image: url(images/newbtn.bar.2.png);
		}
		.tab-menu li.menuitem3 {
			background-image: url(images/newbtn.bar.3.png);
		}
		.tab-menu li.menuitem4 {
			background-image: url(images/newbtn.bar.4.png);
		}
		.tab-menu li.menuitem5 {
			background-image: url(images/newbtn.bar.5.png);
		}
		.tab-menu li.menuitem6 {
			background-image: url(images/newbtn.bar.6.png);
		}

	</style>

	<script src="../libs/jquery-1.11.0.min.js"></script>
	<script>

		/*
		 예제02: 함수 단위 코딩으로 만들어진 탭메뉴를 리터럴 방식으로 클래스를 만들어 주세요.

		 */
		 $(function(){
			 tabMenu1.init();
			 tabMenu1.initEvent();
		 });
	
		var tabMenu1 = {
				$tabMenu : null,
				$menuItems : null,
				$selectedMenuItem : null,
				
				init : function(){
					this.$tabMenu = $('#tabMenu1');
					this.$menuItems = this.$tabMenu.find('li');
				},
				
				initEvent : function(){
					var objThis = this;
					this.$menuItems.on('click', function(){
					objThis.selectedItem($(this));   //this는  이벤트를 가리킨다. selectedItem을 호출하기 위해 변수를 선언해야 한다.
					});
				},
				selectedItem : function($menuItem){
					if(this.$selectedMenuItem){
						 this.$selectedMenuItem.removeClass('select');
					 }
					 this.$selectedMenuItem = $menuItem;
					 this.$selectedMenuItem.addClass('select');
				}
		};		
		 
		 
		 //이벤트 등록
		 function initEvent(){
			 $menuItems.on('click', function(){
				 selectedItem($(this)); // this는 클릭한 li
			 });
		 }
		 
		 //이벤트 핸들러 함수
		 function selectedItem($menuItem){
			 if($selectedMenuItem){
				 $selectedMenuItem.removeClass('select');
			 }
			 $selectedMenuItem = $menuItem;
			 $selectedMenuItem.addClass('select');
		 }

	</script>
</head>

<body>
<p>첫 번째 탭메뉴</p>
<ul class="tab-menu" id="tabMenu1">
	<li class="menuitem1">google</li>
	<li class="menuitem2">facebook</li>
	<li class="menuitem3">pinterest</li>
	<li class="menuitem4">twitter</li>
	<li class="menuitem5">airbnb</li>
	<li class="menuitem6">path</li>
</ul>

</body>
</html>
