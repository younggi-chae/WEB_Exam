<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>폼 미션</h1>
	<table border="1" cellspadding="1" cellspacing="1">
		<caption>기본정보 입력</caption>
		<tbody>
			<tr height="30" align="center">
				<td>이름</td>
				<td align="left" width="500"><input type="text" name="name" id="sname"
					autofocus="autofocus" placeholder="ex)홍길동"></td>
			</tr>
			<tr height="30" align="center">
				<td>아이디</td>
				<td align="left" width="500"><input type="text" name="id" id="id"> <input
					type="submit" value="중복체크"></td>
			</tr>
			<tr height="30" align="center">
				<td>비밀번호</td>
				<td align="left" width="500"><input type="text" name="pwd" id="pwd"></td>
			</tr>
			<tr height="30" align="center">
				<td>비밀번호 확인</td>
				<td align="left" width="500"><input type="text" name="pwdcheck"
					id="pwdcheck"></td>
			</tr>
			<tr height="30" align="center">
				<td>이메일</td>
				<td align="left" width="500"><input type="text" name="mail" id="mail"> @					
						<select name="mail">
							<option value="none">선택하세요.</option>
							<option value="naver">naver.com</option>
							<option value="daum">daum.net</option>
							<option value="gmail">gmail.com</option>							
						</select>					
			</tr>
			<tr height="30" align="center">
				<td>연락처</td>
				<td align="left" width="500">
					<input type="text" name="tel" id="tel"
						   placeholder="010-0000-0000">
				</td>
			</tr>
			<tr height="30" align="center">
				<td>메일수신여부</td>
				<td align="left" width="500">
					<input type="radio" name="ok" value="받음"/>받음
					<input type="radio" name="no" value="받지않음" checked="checked"/>받지않음
				</td>
			</tr>
			<tr height="30" align="center">
				<td>관심사</td>
				<td align="left" width="500">
					<input type="checkbox" name="java" value="자바"/>자바
					<input type="checkbox" name="C++" value="C++"/>C++
					<input type="checkbox" name="python" value="파이썬"/>파이썬
					<input type="checkbox" name="android" value="안드로이드"/>안드로이드
				</td>
			</tr>
		</tbody>		
		</table>
		<br>
		<form>
			<input type="submit" value="취소"> <input type="submit" value="저장"> 
		</form>
</body>		
</html>
